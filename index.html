<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="rent">
      <div class="container">
        <div class="wrapp-rent-img">
          <img src="./images/mob-img.jpg" alt="" class="rent-img" />
        </div>

        <form class="rent-form">
          <p class="rent-text">Rent a yacht now</p>
          <div class="wrapp-input">
            <input
              type="text"
              class="rent-input"
              name="user-name"
              placeholder="Full Name"
            />
            <input type="email" class="rent-input" placeholder="Email" />
            <input
              type="number"
              class="rent-input"
              placeholder="Phone number"
            />
            <textarea
              name=""
              id=""
              class="rent-comment"
              placeholder="Comment"
            ></textarea>
          </div>

          <button type="submit" class="rent-btn">Send</button>
        </form>
      </div>
    </section>
  </body>
</html>
